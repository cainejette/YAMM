<!DOCTYPE html>
<html ng-app="yamm">

  <head>
    <meta charset="utf-8" />
    <title>yamm</title>
    <link rel="stylesheet" href="app.css" />
    <script src="https://code.angularjs.org/1.2.16/angular.js"></script>
    <script src="app.js"></script>
    <script src="controllers/controllers.js"></script>
    <script src="services/api.js"></script>

  </head>

  <body>
    
    <div ng-controller="timeCtrl">
      <span class="time">{{currentTime | date: 'HH'}}</span>
      <span class="time" ng-class="{'invisible': hideColon}">:</span>
      <span class="time">{{currentTime | date: 'mm'}}</span>
      
    </div>
    <br/>
    
    <div ng-controller="travelCtrl">
      <div>{{ travelTime }}</div>
    </div>
    <br/>
    
    <div ng-controller="redditCtrl">
      <div>{{ selectedPost }}</div>
    </div>
    </br/>
    
    <div ng-controller="weatherCtrl">
      <div>Current temperature (F): {{ currentTemperature }}&deg F</div>
      <br/>
      
      <div ng-repeat="forecast in forecasts">
        <span>{{ forecast.time | date:'EEEE, MMMM d HH:mm' }}: </span>
        <span>{{ forecast.temp }}&deg F</span>
      </div>
    </div>
           
  </body>
</html>
