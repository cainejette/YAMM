<!DOCTYPE html>
<html ng-app="yamm">

<head>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>  <meta charset="utf-8" />

  <title>yamm</title>
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/weather-icons.css" />

  <script src="https://code.angularjs.org/1.2.16/angular.js"></script>
  <script src="app.js"></script>
  <script src="controllers/time.js"></script>
  <script src="controllers/weather.js"></script>
  <script src="controllers/xkcd.js"></script>
  <script src="controllers/images.js"></script>
  <script src="services/api.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/1.5.0/annyang.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="yamm container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <div ng-controller="timeCtrl as time">
          <div ng-controller="weatherCtrl as weather">
            <div ng-if="time.visible">
              <span class="date">{{ time.currentTime | date: 'MMM d'}}</span>
              <i ng-class="[wi, weather.icon]" ng-if="weather.visible"></i>
              <span class="weather info" ng-if="weather.visible">{{ weather.currentTemperature }}&deg</span>
              <br/>
              <span class="time">{{ time.currentTime | date: 'HH'}}</span>
              <span class="time" ng-class="{'invisible': time.hideColon}">:</span>
              <span class="time">{{ time.currentTime | date: 'mm'}}</span>
              <div class="time" ng-show="time.timeElapsed > 0">{{ time.timeElapsed.toFixed(1) }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="text-center xkcd" ng-controller="imageCtrl as imageCtrl">
        <div ng-repeat="image in imageCtrl.images" ng-if="imageCtrl.visible">
          <div ng-show="$first">
            <div class="image">
              <img ng-src="{{ image }}">
            </div>
          </div>
        </div>
        <div>❤️ Welcome home, booba! ❤️</div>
      </div>
    </div>
  </div>
</body>

</html>
